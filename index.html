<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Issue Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body onLoad = "fetchIssues()"><!-- EVEry time the onLoad function will load -->

<div class="container">
	<h1>Js Issue Tracker<small> by Ameen Shaikh</small></h1>
	<div class="jumbotron">
		<h3>Add New Issue</h3>
		<form id="issueInputForm">
			
			<div class="form-group">
				<label for="issueDescInput">Description</label>
				<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
			</div>

			<div class="form-group">
				<label for="issueSeverityInput">Severity</label>
				<select id="issueSeverityInput" class="form-control">
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="High">High</option>
				</select>
			</div>

			<div class="form-group">
				<label for="issueAssignedToInput">Assigned To</label>
				<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible">
			</div>

			<button type="submit" class="btn btn-primary">Add</button>
	
		</form>		
	</div>

	<div class="col-lg-12">
		<div id="issuesList">
			
		</div>
	</div>

	<div class="footer">
		<p>&copy Ameen Shaikh</p>
	</div>

</div>


	<script src="http://chancejs.com/chance.min.js"></script><!-- URL OF CHANCE.JS TO CREATE UNIQUE ID -->

	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
